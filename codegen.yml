overwrite: true
schema:
  - https://graphql.anilist.co/graphql:
      headers:
        Content-Type: "application/json"
generates:
  src/schema.generated.ts:
    plugins:
      - typescript
  src/:
    documents:
      - "src/**/*.gql"
    preset: near-operation-file
    presetConfig:
      baseTypesPath: schema.generated.ts
    plugins:
      - typescript-operations